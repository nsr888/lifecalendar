# Years to render calendars for (optional - defaults to current year if not specified)
years = [2025]

# Data folder path (optional - defaults to "data" if not specified)
data_folder = "data"

[rendering]
# max_width_in_chars = 80  # Auto-detected if not specified
first_weekday = 0  # Monday = 0, Sunday = 6
weekend_days = [5, 6]  # Saturday = 5, Sunday = 6

[categories]

# Core categories
[categories.current_day]
bg = "#cc0000"
fg = "#ffffff"
bold = true
priority = 0

[categories.weekends]
fg = "#d8d8d8"
priority = 1

# Custom categories
[categories.public_holidays]
bg = "#7a2936"
fg = "#ffffff"
priority = 2

[categories.vacations]
bg = "#225c2b"
fg = "#ffffff"
priority = 3
